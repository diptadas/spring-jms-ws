###
#   Database Settings
#   You can connect to online GUI on localhost:8080/console
#   Write to JDBC URL: jdbc:h2:mem:jpa-app
###
spring.datasource.url=jdbc:h2:mem:jpa-app;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.platform=h2
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
###
#   H2 Settings
###
spring.h2.console.enabled=true
spring.h2.console.path=/console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false
###
#   Hibernate Settings
###
#create schema and destroy old one
spring.jpa.hibernate.ddl-auto=create
#hide sql logging
spring.jpa.properties.hibernate.show_sql=false
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.use_sql_comments=false
